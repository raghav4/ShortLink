<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#1F0022">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>URL Shortener</title>
</head>

<body>

    <div class="ui center aligned container">
        <h1> URL Shortener</h1>
        <p class="originalURL">Original URL</p>
        <div id="invalidUrl"></div>
        <div class="ui fluid action input">
            <!--input url-->
            <input type="url" name="inputUrl" id="inputUrl" placeholder="Enter the URL" required>
            <button class="ui yellow button" id="shortbtn" onclick="SendRequest()" type="submit">Shorten URL</button>
        </div>
        <br>
        <p class="genURL">Shortened URL</p>
        <div class="ui action input">
            <!--output shortlink-->
            <input type="text" id="outputLink" name="outputUrl" value="" placeholder="Generated Short URL" readonly>
            <!--output copy button-->
            <button class="ui teal right labeled icon yellow button" type="button" onclick="copyLink()">
                <i class="copy icon"></i>
                Copy
            </button>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <p>Made with ❤️ by <a href="https://raghavsharma.xyz">Raghav</a>, fork me on <a
                href="https://github.com/raghav4/ShortLink">GitHub </a></p>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
